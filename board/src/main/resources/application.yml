spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/mywebsite;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
#        show_sql: true           #System.out 에 찍는거.
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug        #로거에 남김
    org.hibernate.type: trace