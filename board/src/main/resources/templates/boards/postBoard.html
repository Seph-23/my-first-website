<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type>" content="text/html; charset=UTF-8"/>
  <title>게시글 등록</title>
</head>
<body>
<div class="container">
  <h1>게시글을 등록해주세요!</h1>
  <form role="form" action="/boards/new" th:object="${boardForm}" method="post">
    <div class="form-group">
      <label th:for="title">제목: </label>
      <input th:field="*{title}" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label th:for="author">저자: </label>
      <input th:field="*{author}" type="text" class="form-control">
    </div>
    <br>
    <div class="form-group">
      <label th:for="content">내용: </label>
      <p>
        <textarea th:field="*{content}" type="text" class="form-control"
                rows="10" cols="50"></textarea>
      </p>
    </div>
    <button type="submit" class="btn btn-primary">등록</button>
  </form>
</div>    <!-- container -->
</body>
</html>
