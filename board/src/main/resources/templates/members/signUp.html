<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type>" content="text/html; charset=UTF-8"/>
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="#">

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
  <title>Member Sign Up</title>
</head>
<body>
<div class="container">
  <h1>회원 가입</h1>
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="userId">아이디: </label>
      <input type="text" id="userId" th:field="*{userId}"
             th:errorclass="field-error"
             class="form-control" placeholder="아이디를 입력하세요">

      <!-- TODO -->
      <button id="btnDup" onclick="checkDup()" class="btn btn-secondary">
        중복확인
      </button>

      <div class="field-error" th:errors="*{userId}">
        아이디 오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="password">패스워드: </label>
      <input type="password" id="password" th:field="*{password}"
             th:errorclass="field-error"
             class="form-control" placeholder="비밀번호를 입력하세요">
      <div class="field-error" th:errors="*{password}">
        패스워드 오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="userName">닉네임: </label>
      <input type="text" id="userName" th:field="*{userName}"
             th:errorclass="field-error"
             class="form-control" placeholder="닉네임을 입력하세요">
      <div class="field-error" th:errors="*{userName}">
        닉네임 오류
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary">등록</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" type="button"
                onclick="location.href='home.html'"
                th:onclick="|location.href='@{/}'|"
                th:text="뒤로가기">뒤로가기</button>
      </div>
    </div>

  </form>
</div>    <!-- container -->

<!-- JQuery, AJAX -->
<script type="text/javascript">
  function checkDup(){
    var params = {
      id : $('userId').val()
    }

    $.ajax({
      url: "/checkDup",
      type: "POST",
      data: params,
      success: function(data){
        console.log(data.resultCd);
        console.log(data.resultMsg);
      },
      error: function(){
        alert("데이터 통신중 에러발생");
      }
    });
  }
</script>
</body>
</html>
