<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type>" content="text/html; charset=UTF-8"/>
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
  <title>Member Sign Up</title>
</head>
<body>
<div class="container">
  <h1>회원 가입</h1>
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="userId">아이디: </label>
      <input type="text" id="userId" th:field="*{userId}"
             th:errorclass="field-error"
             class="form-control" placeholder="아이디를 입력하세요">
      <div class="field-error" th:errors="*{userId}">
        아이디 오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="password">패스워드: </label>
      <input type="password" id="password" th:field="*{password}"
             th:errorclass="field-error"
             class="form-control" placeholder="비밀번호를 입력하세요">
      <div class="field-error" th:errors="*{password}">
        패스워드 오류
      </div>
    </div>
    <div class="form-group">
      <label th:for="userName">닉네임: </label>
      <input type="text" id="userName" th:field="*{userName}"
             th:errorclass="field-error"
             class="form-control" placeholder="닉네임을 입력하세요">
      <div class="field-error" th:errors="*{userName}">
        닉네임 오류
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>    <!-- container -->
</body>
</html>
