<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type>" content="text/html; charset=UTF-8"/>
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="#">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
  <title>게시글 수정</title>
</head>
<body>

<div class="container">
  <h1>게시글 수정</h1>
  <form role="form" th:action="@{/boards/{id}/update (id=${board.id})}" th:object="${boardForm}"
        method="post">
    <div class="form-group">
      <label th:for="title">제목: </label>
      <input type="text" id="title" th:field="${boardForm.title}" th:errorclass="field-error"
             class="form-control" th:placeholder="${board.title}">
      <div class="field-error" th:errors="${boardForm.title}">
        제목 오류
      </div>
    </div>
    <div class="form-group" th:field="${boardForm.author}">
      <br>
      <label th:for="author" th:text="|저자: ${member.userName}|">저자: </label>
    </div>
    <br>
    <div class="form-group">
      <label th:for="content">내용: </label>
      <p>
        <textarea th:field="${boardForm.content}" type="text" class="form-control"
                  th:errorclass="field-error" th:placeholder="${board.content}"
                  rows="10" cols="50"></textarea>
      </p>
      <div class="field-error" th:errors="${boardForm.content}">
        내용 오류
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary">등록</button>
      </div>
    </div>

  </form>
</div>

</body>
</html>
